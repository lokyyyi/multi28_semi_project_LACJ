<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/regist.css" />
    <link
      rel="stylesheet"
      href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css"
      type="text/css"
    />
  </head>
  <body>
    <header>
      <div id="container_header">
        <div id="teamname"><span>CCAE</span></div>
        <div id="myprofile">
          <a href="#"><img src="/img/myprofile.png" alt="" /></a>
        </div>
      </div>
    </header>

    <div id="regist">
      <div id="registheader">
        <span style="color: skyblue">회원가입</span>
        <button type="submit" onclick="location.href='/mainlist'" id="mainbtn">
          메인화면
        </button>
      </div>
      <form action="/registinsert" method="post" enctype="multipart/form-data">
        <label for="p1">이름</label>
        <input
          autocomplete="off"
          id="p1"
          type="text"
          placeholder="이름을 입력하세요"
          required
          minlegnth="2"
          maxlength="5"
          name="mname"
        />
        <label for="p2">ID</label>
        <input
          autocomplete="off"
          id="p2"
          type="text"
          placeholder="ID를 입력하세요 "
          required
          minlegnth="5"
          maxlength="20"
          name="mid"
        />
        <label for="p3">비밀번호</label>
        <input
          autocomplete="off"
          id="p3"
          type="password"
          placeholder="비밀번호를 입력하세요"
          required
          minlegnth="8"
          maxlength="20"
          name="mpw"
        />
        <label for="p4">전화번호</label>
        <input
          autocomplete="off"
          id="p4"
          type="number"
          placeholder="전화번호를 입력하세요(선택)"
          maxlength="20"
        />
        <!--required-->
        <label for="p5">나이</label>
        <input
          autocomplete="off"
          id="p5"
          type="number"
          placeholder="나이를 입력하세요(선택)"
          min="20"
          max="100"
        />
        <div id="filebtn">
          <span class="filebtn_text"><p>이미지 등록</p></span>
          <label for="p6" class="cp6"><span>파일선택</span></label>
          <input type="file" id="p6" style="display: none" name="file"/>
        </div>
        <div id="registbtn">
          <input type="submit" value="확인" />
        </div>
      </form>
    </div>
  </body>
</html>
